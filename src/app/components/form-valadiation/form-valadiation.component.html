<div fxLayout="column">
    <p>form-valadiation works!</p>
    <mat-card class="formCard" fxLayout="column">
        <div fxLayout="column">
            <select placeholder="Select your component">
                <option value="" disabled selected hidden>Select Campagain</option>
                <option value="coffee">Coffee</option>
                <option value="tea">Tea</option>
                <option value="milk">Milk</option>
            </select>
        </div>
        <div fxLayout="column" style="padding: 5px;">
            <section class="example-section" fxLayout="column">
                <mat-checkbox class="example-margin">Ship to my Office(9090)</mat-checkbox>
                <mat-checkbox class="example-margin">Ship to my home</mat-checkbox>
            </section>
        </div>
        <label>Full Name</label>
        <input type="text" placeholder="Full Name" />
        <label>Address (Cannot delevier to PO box Address) </label>
        <input type="text" placeholder="Street Address" />
        <label>Apt/Suite# </label>
        <input type="text" placeholder="Apt/Suite" />
        <div fxLayoutAlign="space-between"  fxLayout="row" fxLayout.xs="column" >
            <div fxLayout="column" fxFlex="30" >
                <label>Street</label>
                <input type="text" placeholder="City" />
            </div>
            <div fxLayout="column" fxFlex="30">
                <label>State/Province</label>
                <input type="text" placeholder="State" />
            </div>
            <div fxLayout="column" fxFlex="30">
                <label>Zip/Postal Code</label>
                <input type="text" placeholder="Zip Code" />
            </div>
        </div>
        <div fxLayout="row" >
            <div fxLayout="column" fxFlex="100">
                <label>Country</label>
                <select placeholder="Select your component">
                    <option value="" disabled selected hidden>Select Country</option>
                    <option value="coffee">India</option>
                    <option value="tea">USA</option>
                    <option value="milk">Novi</option>
                </select>
            </div>
            <div fxLayout="column" fxFlex="35">
                <label>Phone Number</label>
                <input type="text" placeholder="Phone Number" />
            </div>
        </div>
    </mat-card>
</div>
